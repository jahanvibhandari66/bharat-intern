<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .header {
            background-color: #141414;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 120px;
        }
        .header nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
        }
        .hero {
            background-image: url('https://example.com/hero-image.jpg'); /* Replace with an actual hero image URL */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
            max-width: 800px;
        }
        .hero button {
            padding: 15px 30px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .content-section {
            padding: 50px;
        }
        .content-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .row img {
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .row img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #000000;
            padding: 50px;
            text-align: center;
            font-size: 14px;
            color: #757575;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="download (1).jpeg" alt="Netflix Logo"> <!-- Replace with the actual Netflix logo URL -->
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Netflix</h1>
        <p>Watch anywhere. Cancel anytime. Ready to watch? Enter your email to create or restart your membership.</p>
        <button>Get Started</button>
    </div>

    <!-- Content Section -->
    <div class="content-section">
        <h2>Popular on Netflix</h2>
        <div class="row">
            <img src="images.jpeg" > 
            <img src="images 2.jpg" >
            <img src="images 3.jpeg">
            <img src="images 4.jpeg">
            <img src="images 5.jpeg">
        </div>
    </div>

    <div class="content-section">
        <h2>Trending Now</h2>
        <div class="row">
            <img src="images 6.jpeg" >
            <img src="images 7.jpeg" >
            <img src="images 8.jpeg" >
            <img src="images 9.jpeg" >
            <img src="https://example.com/movie10.jpg" alt="Movie 10">
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Questions? Call 1-800-123-4567</p>
        <p>&copy; 2024 Netflix, Inc.</p>
    </div>

</body>
</html>
