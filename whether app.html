<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(YR-1-88/pngtree-aesthetic-sky-fluffy-white-clouds-on-a-blue-background-image_13642352.png); /* Replace with a link to a cloudy background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #000000;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .temp {
            font-size: 4em;
            margin: 20px 0;
        }
        .details {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather </h1>
        <p>Location: New York</p>
        <div class="temp">23Â°C</div>

        <div class="details">
            <p>Humidity: 78%</p>
            <p>Wind: 10 km/h</p>
        </div>
    </div>
</body>
</html>
